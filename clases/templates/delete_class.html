<div class="container">
    <h2>Eliminar Clase</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for clase in clases %}
                <tr>
                    <td>{{ clase.nombre }}</td>
                    <td>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="clase_id" value="{{ clase.id }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No tienes clases para eliminar.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
