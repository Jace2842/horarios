{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ubicación</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        #info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="info-panel">
        <h3>Mi ubicación</h3>
        <button id="btnUbicacion" class="btn">Mostrar mi ubicación</button>
        <div id="coordenadas"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Variables globales
        let map;
        let userMarker;
        
        // Inicializar mapa
        function inicializarMapa() {
            // Coordenadas iniciales (Madrid)
            const coordIniciales = [40.416, -3.703];
            
            map = L.map('map').setView(coordIniciales, 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        
        // Mostrar ubicación actual
        function mostrarUbicacionActual() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Mostrar coordenadas
                        document.getElementById('coordenadas').innerHTML = `
                            <p><strong>Latitud:</strong> ${lat.toFixed(6)}</p>
                            <p><strong>Longitud:</strong> ${lng.toFixed(6)}</p>
                        `;
                        
                        // Añadir marcador
                        if (userMarker) {
                            userMarker.setLatLng([lat, lng]);
                        } else {
                            userMarker = L.marker([lat, lng]).addTo(map)
                                .bindPopup('Estás aquí')
                                .openPopup();
                        }
                        
                        // Centrar mapa en la ubicación
                        map.setView([lat, lng], 16);
                    },
                    (error) => {
                        let mensaje = "Error desconocido";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                mensaje = "No has permitido acceder a tu ubicación.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                mensaje = "Tu ubicación no está disponible.";
                                break;
                            case error.TIMEOUT:
                                mensaje = "Tiempo de espera agotado para obtener la ubicación.";
                                break;
                        }
                        alert(mensaje);
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
        
        // Inicializar cuando se cargue la página
        document.addEventListener('DOMContentLoaded', function() {
            inicializarMapa();
            document.getElementById('btnUbicacion').addEventListener('click', mostrarUbicacionActual);
        });
    </script>
</body>
</html>
